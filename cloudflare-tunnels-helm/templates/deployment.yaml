# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-alexprinter
spec:
  selector:
    matchLabels:
      app: alexprinter
  template:
    metadata:
      labels:
        app: alexprinter
    spec:
      containers:
      - name: alexprinter
        image: "{{ .Values.images.alexprinter.repository }}:{{ .Values.images.alexprinter.tag }}"
        imagePullPolicy: {{ .Values.images.alexprinter.pullPolicy }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: "{{ .Values.images.cloudflared.repository }}:{{ .Values.images.cloudflared.tag }}"
        imagePullPolicy: {{ .Values.images.cloudflared.pullPolicy }}
        args:
        - "tunnel"
        - "--no-autoupdate"
        - "run"
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.tunnel.existingSecret }}
              key: {{ .Values.tunnel.tokenKey }}